<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form >
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input type="text" matInput placeholder="Enter your username" formControlName="username" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Enter your password" formControlName="password" required>
        <!-- Consider adding a password visibility toggle -->
        <!-- Example: <button mat-icon-button [attr.aria-label]="'Toggle password visibility'" (click)="togglePasswordVisibility()"> -->
        <!-- Insert eye icon or a button to toggle password visibility -->
      </mat-form-field>
      <div class="button">
        <button type="submit" mat-raised-button color="primary">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
