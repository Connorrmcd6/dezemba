<div class="login-container">
    <div class="login-card-content">
        <mat-card>
            <div class="logo-welcome-container">
                <div class="logo-container">
                    <img src="../assets/svg/dezemba-logo.svg" alt="Logo">
                </div>
                <div class="welcome-container">
                    <span class="welcome title">Welcome to dezemba</span>
                    <span class="extension title">.io</span>
                </div>
            </div>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" type="text">
                    <mat-icon matSuffix>mail_outline</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="accent">Login</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
